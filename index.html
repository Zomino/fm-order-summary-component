<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <main class="card">
    <img class="card-image" src="images/illustration-hero.svg" alt="dancing girl">
    <div class="card-body">
      <h1 class="card-heading">Order Summary</h1>
      <p class="card-message">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-plan-flex">
            <div class="card-plan-flex-item-1">
              <div class="music-icon"></div>
            </div>
            <div class="card-plan-flex-item-2">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          <div class="card-plan-flex-item-3">
            <a href="#">Change</a>
          </div>
      </div>
      <button class="card-button proceed-button">Proceed to Payment</button>
      <button class="card-button cancel-button">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zou Minowa</a>.
  </footer>
</body>
</html>
